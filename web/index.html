<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de Pagos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pasarela de Pagos</h1>
  <section id="payment-form-container">
    <h2>Información del Usuario</h2>
    <form id="payment-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="tipoDocumento">Tipo de Documento:</label>
          <select id="tipoDocumento" class="form-control" required>
            <option value="">Seleccionar...</option>
            <option value="cedula">Cédula</option>
            <option value="cedulaExtranjeria">Cédula de Extranjería</option>
            <option value="pasaporte">Pasaporte</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="numeroDocumento">Número de Documento:</label>
          <input type="text" id="numeroDocumento" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="montoPagar">Monto a Pagar:</label>
        <input type="number" id="montoPagar" class="form-control" required>
      </div>
      <button type="button" onclick="processPayment()">Procesar Pago</button>
    </form>
  </section>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
